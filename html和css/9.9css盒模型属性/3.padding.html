<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding</title>
	<style type="text/css">
	div,span{
		border:1px dashed red;
	}
	.sample1{
		
		padding:20px;
	}
    .sample2{
    	
    	padding:40px 30px 20px 10px;
    }
    .sample3{
    	
    	padding-top:40px;
    	padding-right:30px;
    	padding-bottom:20px;
    	padding-left:10px;
        }
    .sample4{
    	
    	padding:10px 20px;
    }
    .sample5{
    	
    	padding:10px 30px 20px;
    }

	</style>
</head>
<body>
	<div class="sample1">sample</div><br>
	<div class="sample2">sample</div><br>
	<div class="sample3">sample</div><br>
	<div class="sample4">sample</div><br>
	<div class="sample5">sample</div><br>
</body>
</html>
