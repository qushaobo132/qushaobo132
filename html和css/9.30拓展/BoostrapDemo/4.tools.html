<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap-辅助类</title>
    <!--响应式，约束缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 通知IE采用其支持的最新模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!--文本颜色-->
    <p class="text-primary">我是一行文本</p>
    <p class="text-success">我是一行文本</p>
    <p class="text-danger">我是一行文本</p>
    <p class="text-info">我是一行文本</p>
    <p class="text-muted">我是一行文本</p>
    <p class="text-warning">我是一行文本</p>
    <!--背景颜色-->
    <p class="bg-primary">我是一行文本</p>
    <p class="bg-success">我是一行文本</p>
    <p class="bg-danger">我是一行文本</p>
    <p class="bg-info">我是一行文本</p>
    <p class="bg-warning">我是一行文本</p>
    <!--关闭按钮-->
    <div class="close"><span>&times;</span></div>
    <!--三角下拉框-->
    <span class="caret"></span>
    <!--快速浮动和清除浮动-->
    <div class="clearfix" style="border: 1px solid red;">
        <div class="pull-left">左青龙</div>
        <div class="pull-right">右白虎</div>
    </div>
    <!--块级元素水平居中-->
    <div class="center-block" style="border: 1px solid red;width: 500px;">我要居中</div>
</div>


</body>
</html>
