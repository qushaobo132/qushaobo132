<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap-表单</title>
    <!--响应式，约束缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 通知IE采用其支持的最新模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!--登录表单-->
    <div class="login">
        <!--表单 role="form"-->
        <form role="form" action="#" method="post">
            <!--表单项-->
            <div class="form-group has-success has-feedback">
                <label for="username" >用户名</label>
                <input type="text" class="form-control" id="username"
                       name="username" placeholder="请输入用户名" required/>
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd"
                        name="pwd" placeholder="请输入密码" required/>
            </div>
            <div class="form-group">
                <label>运动</label>
                <lable class="checkbox-inline">
                    <input type="checkbox"  name="sport"/>篮球
                </lable>
                <lable class="checkbox-inline">
                     <input type="checkbox"  name="sport"/>足球
                </lable>
                <lable class="checkbox-inline">
                    <input type="checkbox"  name="sport"/>网球
                </lable>
            </div>
            <div class="form-group">
                <label>尺码</label>
                <label class="radio-inline">
                    <input type="radio"  name="size"/>大
                </label>
                <label class="radio-inline">
                    <input type="radio"  name="size"/>中
                </label>
                <label class="radio-inline">
                    <input type="radio"  name="size"/>小
                </label>
            </div>
            <div class="form-group">
                <label for="position">位置</label>
                <select multiple class="form-control" id="position">
                    <option>上单</option>
                    <option>中单</option>
                    <option>打野</option>
                    <option>辅助</option>
                    <option>射手</option>
                </select>
            </div>
            <button class="btn btn-success btn-block">登录</button>
        </form>
    </div>
</div>
</body>
</html>
