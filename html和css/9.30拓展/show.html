<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性伸缩的展示器</title>
	<style>
		    .container {
      width: 400px;
      margin: 0 auto;
    }
    
    .wrap {
      position: relative;
      box-sizing: border-box;
      float: left;
      overflow: visible;
      width: 200px;
      height: 250px;
    }
    
    .wrap:nth-child(1),
    .wrap:nth-child(2) {
      z-index: 2;
    }
    
    .wrap:nth-child(3),
    .wrap:nth-child(4) {
      z-index: 1;
    }
    
    .inner {
      position: absolute;
      height: 240px;
      width: 90%;
      background: #fff;
      border: 1px solid #B3B3B3;
      transition: all 0.3s ease;
    }
    
    .inner:hover {
      height: 300px;
    }
    
    .inner:hover .desc {
      height: 50px;
      opacity: 1;
    }
    
    h1 {
      font-size: 18px;
    }
    
    p {
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .wrap-content {
      box-sizing: border-box;
      padding: 10px;
    }
    
    .wrap-content div {
      float: left;
      width: 50%;
    }
    
    .desc {
      overflow: hidden;
      opacity: 0;
      height: 0;
      transition: all .3s ease;
    }
    
    .lf p:nth-child(1),
    .rf p:nth-child(2) {
      display: none;
    }
    
    .inner:hover .lf p:nth-child(1),
    .inner:hover .rf p:nth-child(2) {
      display: block;
    }
	</style>
</head>
