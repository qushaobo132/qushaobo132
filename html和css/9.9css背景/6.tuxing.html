<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css绘制特殊图形</title>
	<style>
		div{
			width: 150px;
			height: 150px;
			background-color: green;
		}
		.circle{ /*圆形*/
			border-radius: 50%;
		}
		.semicircle{ /*半圆*/
  			width: 75px;
			border-radius:75px 0 0 75px;
		}
		.semicircle_right{
			width: 75px;
			border-radius:0 75px 75px 0;
		}
		.semicircle_top{
			height: 75px;
			border-radius:75px 75px 0 0;
		}
		.semicircle_bottom{
			margin-top: 20px;
			height: 75px;
			border-radius:0 0 75px 75px;
		}
		.oval{  /*椭圆*/
			height: 100px;
			border-radius: 50%;
		}
		.half-oval{ /*半椭圆 沿着横轴劈开*/
			height: 120px;
			border-radius: 50%/100% 100% 0 0;/*水平和垂直半径*/
		}
		.half-oval2{ /*半椭圆 沿着纵轴劈开*/
			margin-top: 20px;
			height: 120px;
			border-radius: 100% 0 0 100%/50%;/*水平和垂直半径*/
		}
		.quarter-oval{  /*四分之一椭圆*/
			height: 100px;
			border-radius: 100% 0 0 0;
		}
		.triangle{ /*三角形*/
			background-color: transparent;
			border:30px solid;
			border-left-color:transparent;
			border-right-color:transparent;
			border-bottom-color:yellow;
			border-top-color: transparent;
			width: 0;
			height: 0;
		}
		.right-angle{ /*直角三角形*/
			width: 0;
			height: 0;
			border: 30px solid;
			margin-top: 10px;
			border-left-color:blue;
			border-right-color:brown;
			border-bottom-color:teal;
			border-top-color: transparent;
			border-bottom: 0;
			border-left: 0;
			background-color: transparent;
		}
		.trapezoid{  /*梯形*/
			height: 10px;
			border: 30px solid;
			border-left-color:transparent;
			border-right-color:transparent;
			border-bottom-color:blue;
			border-top-color: transparent;
            background-color: transparent;
		}
	</style>
</head>
<body>
	<h3>圆形</h3>
	<div class="circle"></div>
	<hr>
	<h3>半圆形</h3>
	<div class="semicircle"></div>
	<div class="semicircle_right"></div>
	<div class="semicircle_top"></div>
	<div class="semicircle_bottom"></div>
	<hr>
	<h3>椭圆</h3>
	<div class="oval"></div>
	<hr>
	<h3>半椭圆</h3>
	<div class="half-oval"></div>
	<div class="half-oval2"></div>
	<hr>
	<h3>四分之一椭圆</h3>
	<div class="quarter-oval"></div>
	<hr>

	<h3>三角形</h3>
	<div class="triangle"></div>
	<div class="right-angle"></div>
	<hr>
	<h3>梯形</h3>
	<div class="trapezoid"></div>
</body>
</html>
