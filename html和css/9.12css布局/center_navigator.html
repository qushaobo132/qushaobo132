<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中导航</title>
	<style>
		ul{
			background-color: red;
			height: 30px;
			text-align: center; /*水平居中*/
			line-height: 30px;  /*垂直居中*/
			list-style: none;
		}

		li,a{
			display: inline-block; /*在一行 又可以设置宽高*/
			width: 80px;
			height: 100%;
			margin: 0 5px;
			color: #fff; /*文本颜色为白色*/
			text-decoration: none;
		}
		a:hover,.cur a{
			background-color: #cc0;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">推荐</a></li>
		<li class="cur"><a href="#">歌单</a></li>
		<li><a href="#">大牌DJ</a></li>
		<li><a href="#">歌手</a></li>
		<li><a href="#">新碟上架</a></li>
	</ul>
</body>
</html>
