<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-weight</title>
	<link rel="stylesheet" href="demo.css"/>
	<style type="text/css">
    p{margin:10px;backgoround:#ddd;}
    p+p{margin-left:40px;}

    .m-demo{font-weight:bold;}
    .m-demo .p1{font-weight:normal;}
    .m-demo .p2{font-weight:bold;}
    .m-demo .p3{font-weight:600;}
	</style>
</head>
<body>
	<div class="m-demo">
		<p>字体粗细 ：font-weight:bold;</p>
		<p class="p1">字体粗细：font-weight:normal</p>
		<p class="p2">字体粗细：font-weight:bold</p>
		<p class="p3">字体粗细：font-weight:600</p>
	</div>
</body>
</html>
