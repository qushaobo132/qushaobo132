<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-overflow</title>
	<link rel="stylesheet" href="demo.css"/>
	<style type="text/css">
    p{margin:10px;background:#ddd;}

    .m-demo p{height:70px;line-height:70px;overflow:hidden;}
    .m-demo .p1{text-overflow:ellipsis;}
    .m-demo .p2{text-overflow:ellipsis;white-space:nowrap;}
	</style>
</head>
<body>
	<div class="m-demo">
	<p class="p1">有时候，我们活得很累，并非生活过于刻薄，而是我们太容易被外界的氛围所感染，被他人的情绪所左右。其实你是活给自己看的，没有多少人能够把你留在心上。</p>
	<p class="p2">有时候，我们活得很累，并非生活过于刻薄，而是我们太容易被外界的氛围所感染，被他人的情绪所左右。其实你是活给自己看的，没有多少人能够把你留在心上。</p>
</div>
</body>
</html>
