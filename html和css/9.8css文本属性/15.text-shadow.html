<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text-shadow</title>
	<link rel="stylesheet" href="demo.css"/>
	<style type="text/css">
	p{margin:10px;background:#ddd;}
    
    .m-demo{color:#000;}
.m-demo .p1{text-shadow:1px 2px #ff0;}
.m-demo .p2{text-shadow:10px 10px 3px #f00;}
.m-demo .p3{text-shadow:1px 2px 3px;}
.m-demo .p4{text-shadow:1px 2px rgba(255,0,0,0.5);}
.m-demo .p5{text-shadow:1px 2px #f00, 1px 2px 3px #ff0,2px 2px 5px #f0f;} /*多重阴影*/


	</style>
</head>
<body>
	<div class="m-demo">
	<p class="p1"> 春眠不觉晓，处处蚊子咬</p>
	<p class="p2"> 春眠不觉晓，处处蚊子咬</p>
	<p class="p3"> 春眠不觉晓，处处蚊子咬</p>
	<p class="p4"> 春眠不觉晓，处处蚊子咬</p>
	<p class="p5"> 春眠不觉晓，处处蚊子咬</p>
</div>

</body>
</html>
