<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<style>
	    *{
	    	margin:0;padding:0;
	    }
	    .title{
	    	font-size:14px;
	    	font-family:"微软雅黑";
	    	line-height:16px;
	    	font-weight: bold;
	    	margin-bottom: 15px
	    }
	    label{
	    	width:60px;height:20px;
	    	text-align:center;
	    	line-height:20px;
	    	display:inline-block;
	    	font:12px "宋体";
	    	
	    }
        input{
        	width:198px;height:18px;
        	border:1px solid #ddd;
        	margin-bottom:15px;
        }
        .btn{
        	width:40px;height:20px;
        	color:#fff;border:none;
        	font-style: 12px;
        	font-family: "宋体";
        	margin-left: 68px;
        }
	</style>
</head>
<body>
    <h4 class="title">登录通行证</h4>
    <div class="sample">
	<form action="/login" method="post">
	<div>
	<label for="username">用户名：</label>
	<input type="text" id="username">
	</div>
	<div>
	<label for="pwd">密码：</label>
	<input type="password" id="pwd">
	</div>
	<div>
	<button class="btn">登录</button>
	</div>
	</form>
	</div>
</body>
</html>
