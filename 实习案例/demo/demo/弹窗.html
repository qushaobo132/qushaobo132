<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹窗</title>
	<style>
        *{
        	margin:0;padding:0;
        }
        body{
			height: 1000px;
			position: fixed;
			top: 0;left: 0;
		}
		.mask{
			position: fixed;top: 0;left: 0;
			z-index: 999;width: 100%;height: 100%;background-color:rgba(0,0,0,0.3);

		}


        /*弹窗的外壳*/
        .box{
        	width:300px;border:1px solid #ccc;
        	margin:auto;position:fixed;
        	top:35%;bottom:auto;left:0;right:0;
        	border-radius:5px;background-color:white;
        }
        /*标题*/
        .title{
        	width:100%;height:40px;
        	text-align:center;
        	line-height:40px;
        	padding:0 20px;
        	font-family:"微软雅黑";
        	font-size:14px;
        	background-color:#eee;
            position:relative;
        	overflow:hidden;
        	white-space:nowrap;
        	text-overflow:ellipsis;
        	box-sizing:border-box;
        }
        /*关闭按钮*/
        .close{
        	width:10px;height:10px;
        	
        	position:absolute;
        	top:10px;right:10px;
        	
        	background: url(x.jpg) no-repeat;
        	cursor:pointer;
        	background-size:10px 10px;
        	cursor:pointer;
        }
        /*内容区*/
        .content{
        	padding:20px;
        	font-size:12px;
        	font-family:'宋体';
        }
        /*内容文字区域*/
        .content p{
        	margin-bottom: 20px;
        	line-height: 1.5;
        /*	background-color:white;*/
        }
        /*确定按钮*/
        .content .btn{
        	width:80px;height:30px;
        	background-color:lightskyblue;
        	color:#fff;
        	text-align:center;
        	line-height:30px;
        	margin:0 auto;
        	border-radius:5px;
        	cursor:pointer;
        }
	</style>
</head>
<body>
    <!--弹窗-->
    <div class="mask">
	<div class="box">
	    <!--标题-->
		<div class="title">
			标题栏标题栏标题栏标题栏标题栏标题栏标题栏
			<div class="close"></div>
		</div>
		<!--内容区-->
		<div class="content">
			<p>内容容区段内容区段内容区段内容区段内容区段内容区段</p>
			<div class="btn">确定</div>
		</div>
	</div>
	</div>
</body>
</html>
