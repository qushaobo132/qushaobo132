<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子阴影</title>
	<style>
	/*主要的框架*/
	*{
		margin:0;
		padding:0;
	}
    body{
        background-color: #F7F7F7;
    }
    .wrapper{
		width: 1000px;
		margin: 0 auto;
		padding: 20px;
		box-sizing: border-box;
	}
    header{
		padding: 20px 0;
		margin-bottom: 20px;
		text-align: center;
	}

	header h3{
		line-height: 1;
		font-weight: normal;
		font-size: 28px;
	}
    .box:after{
    	content:'.';
    	clear:both;
    	display:block;
    	overflow:hidden;
    	visibility:hidden;
    }
    .box1 .box{
    	width:210px;height:210px;
    	margin:0 30px 30px 0;
    	display:flex;
    	position:relative;
    	background-color:#fff;
    	float:left;
    	content: attr(data-brief)
    	box-shadow:2px 2px 5px #ccc;
    }
    .box1 .box:after {
		content: attr(data-brief);
	}
    .box1 .box:nth-child(4n){
    	margin-right:0;
    }
    .content{
    	width:100px;height:100px;
    	border:1px solid #ddd;
    	margin:auto;
    }
    /*以下是不同程度的box-shadow*/
    .box:nth-child(1) .content{
    	box-shadow:2px 2px 5px #000;
    }
    /*跟第一个对比*/
    .box:nth-child(2) .content{
    	box-shadow:-2px -2px 5px #000;
    }
    /*盒子上面有阴影*/
    .box:nth-child(3) .content{
    	box-shadow:0 -2px 5px #000;
    }
    /*盒子下面有阴影*/
    .box:nth-child(4) .content{
    	box-shadow:0 2px 5px #000;
    }
    /*偏移量和模糊度是可以相加计算 负号只代表方向*/
    .box:nth-child(5) .content{
    	box-shadow:-5px -5px 0px #000;
    }
    /*偏移量和扩展也是相加的 需要对比第七个*/
    .box:nth-child(6) .content{
    	box-shadow:15px 15px 0 #000;
    }
    /*偏移量和扩展也是相加的 需要对比第六个*/
    .box:nth-child(7) .content{
    	box-shadow:0 0 0 10px #000;
    }
    /*移量和扩展也是数学运算的*/
    .box:nth-child(8) .content{
    	box-shadow:20px 20px 0 -10px #000;
    }
    /*内阴影inset*/
    .box:nth-child(9) .content{
    	box-shadow:inset 20px 20px 20px -10px #000;
    }
    /*内外阴影*/
    .box:nth-child(10) .content{
    	box-shadow:inset 20px 20px 20px -10px #000,
    	20px 20px 10px red;
    }
    /*多个内外阴影*/
    .box:nth-child(11) .content{
    		box-shadow: inset 20px 20px 0px -10px green,
						inset 20px 20px 20px -10px #000,
						20px 20px 10px red,
						20px 20px 10px blue;
	}
	/*是否会影响盒子布局*/
	.box:nth-child(12) .content{
	       background-color: red;
	}
	
	</style>
</head>
<body>
    <div class="wrapper">
        <header>
        <h3>css边框阴影</h3>
        </header>
        <div class="box1">
	    <div class="box">
	    	<div class="content"></div>
	    </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
        <div class="box">
        	<div class="content"></div>
        </div>
	</div> 
	</div>    
</body>
</html>
