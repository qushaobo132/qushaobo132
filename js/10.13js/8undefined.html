<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
	//NaN not number 非数字
	var a = Number("a"); //number将非数值类型转化成数值型
	a = Number(true); //布尔型true转化数值型是1
	a = Number(false); //false转化成数值型是0
	console.log(a);

	console.log(1/0); //infinity
</script>
</body>
</html>
