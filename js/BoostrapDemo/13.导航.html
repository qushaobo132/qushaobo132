<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap-导航</title>
    <!--响应式，约束缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 通知IE采用其支持的最新模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!--tabs导航 -->
<ul class="nav nav-tabs" role="tablist">
    <li><a href="#">首页</a></li>
    <li class="active"><a href="#">企业简介</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
<!--胶囊式导航-->
<ul class="nav nav-pills" role="tablist">
    <li><a href="#">首页</a></li>
    <li><a href="#">企业简介</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
<!--堆叠式-->
<ul class="nav nav-stacked" role="tablist">
    <li><a href="#">首页</a></li>
    <li><a href="#">企业简介</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
<!--平铺式-->
<ul class="nav nav-justified" role="tablist">
    <li><a href="#">首页</a></li>
    <li><a href="#">企业简介</a></li>
    <li><a href="#">联系我们</a></li>
</ul>
<!--路径导航 面包屑导航-->
<ul class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">企业简介</a></li>
    <li class="active"><a href="#">联系我们</a></li>
</ul>
</body>
</html>
