<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap-按钮</title>
    <!--响应式，约束缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 通知IE采用其支持的最新模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <button class="btn">按钮</button>
    <!--按钮颜色-->
    <button class="btn btn-success">按钮</button>
    <button class="btn btn-primary">按钮</button>
    <button class="btn btn-danger">按钮</button>
    <button class="btn btn-warning">按钮</button>
    <button class="btn btn-info">按钮</button>

    <a href="#" class="btn btn-info">百度</a>
    <!--按钮尺寸-->
    <button class="btn btn-lg">按钮</button>
    <button class="btn btn-sm">按钮</button>
    <button class="btn btn-xs">按钮</button>
    <!--激活和禁用-->
    <button class="btn active">按钮</button>
    <button class="btn disabled">按钮</button>
    <!--按钮组-->
    <div class="btn-group">
        <button class="btn btn-default">按钮</button>
        <button class="btn btn-success">按钮</button>
        <button class="btn btn-primary">按钮</button>
        <button class="btn btn-danger">按钮</button>
        <button class="btn btn-warning">按钮</button>
        <button class="btn btn-info">按钮</button>
    </div>
</div>
</body>
</html>
