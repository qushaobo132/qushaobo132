<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap-列表</title>
    <!--响应式，约束缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 通知IE采用其支持的最新模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item">苹果
            <span class="badge">20</span> <!--列表徽章-->
        </li>
        <li class="list-group-item list-group-item-success">香蕉
            <span class="badge">20</span>
        </li>
        <li class="list-group-item list-group-item-warning">橘子</li>
        <li class="list-group-item list-group-item-danger">葡萄</li>
        <li class="list-group-item list-group-item-info">橘子</li>
    </ul>
</div>
</body>
</html>
