<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap-面板</title>
    <!--响应式，约束缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 通知IE采用其支持的最新模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <!--面板头部-->
        <div class="panel-heading">
            <h3>学生信息表</h3>
        </div>
        <!--面板主体-->
        <!--嵌套表格的面板主体-->
        <div class="panel-body">
            <table class="table table-striped table-hover table-bordered table-responsive">
                <thead>
                <tr class="active">
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                </thead>
                <tbody>
                <tr class="success">
                    <td>Jack</td>
                    <td>男</td>
                    <td>20</td>
                </tr>
                <tr class="warning">
                    <td>Rose</td>
                    <td>女</td>
                    <td>19</td>
                </tr>
                <tr class="danger">
                    <td>David</td>
                    <td>男</td>
                    <td>21</td>
                </tr>
                <tr class="info">
                    <td>Hedi</td>
                    <td>女</td>
                    <td>21</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
