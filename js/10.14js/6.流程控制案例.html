<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
	var length =prompt("请输入您的工龄！（单位是年）"); //输入工龄
	var monthly =prompt("请输入您的月薪！（单位是元）"); //输入月薪

	var awards;
	if (length < 1) {
		if (monthly>8000) {
			awards=monthly*1.2;
		}else{
			awards=monthly*1;
		}
	}else if (length>=1 && length<2) {
		if (monthly>10000) {
			awards=monthly*1.7;
		}else{
			awards=monthly*1.5;
		}
	}else if (length>=2) {
		if (monthly>12000) {
			awards=monthly*3.2;
		}else{
			awards=monthly*3;
		}
	}
	var money = monthly *12+ awards//最后年收入
    alert("您的年收入："+money+"元");
</script>
</body>
</html>
