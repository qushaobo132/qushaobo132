<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	for(var x = 0; x<5;x++){
        for(var y = x+1;y<=5;y++){
            document.write('*');
        }
        document.write("<br>");
    }
    for(var x = 0; x<5;x++){
        for(var y = 0;y<=x;y++){
            document.write('*');
        }
        document.write("<br>");
    }
    for(var x=1;x<=9;x++){
    	for(var y=1;y<=x;y++){
    		document.write(y+"*"+x+"="+x*y+" " )
    	}
    	document.write("<br>");
    }
	</script>
</body>
</html>
