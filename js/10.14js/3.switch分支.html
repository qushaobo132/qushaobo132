<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var week ="1";
        switch(week){
            case 1:
            console.log("今天是星期一");
            break;
            case 2:
            console.log("今天是星期二");
            break;
            case 3:
            console.log("今天是星期三");
            break;
            case 4:
            console.log("今天是星期四");
            break;
            case 5:
            console.log("今天是星期五");
            break;
            case 6:
            console.log("今天是星期六");
            break;
            case 7:
            console.log("今天是星期日");
            break;
            default:
            console.log("没有对应的星期");
            break;
        }
        var fruit="香蕉";
        switch(fruit){
            case"banana":console.log("你选的是香蕉");
            break;
            case"apple":console.log("你选的是苹果");
            break;
            default:console.log("你啥也没选");
            break;
        }
    </script>
</body>
</html>
